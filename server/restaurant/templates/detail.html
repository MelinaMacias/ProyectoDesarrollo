{% extends 'body.html' %}

{% block content %}
    <div class="col-12 d-flex align-items-stretch flex-column">
        <div class="card bg-light d-flex flex-fill">
            <div class="card-header text-muted border-bottom-0">

            </div>
            <div class="card-body pt-0">
                <div class="row">
                    <div class="col-7">
                        <h2 class="lead"><b>{{ object.name }}</b></h2>
                        <p> {{ object.message }}</p>
                        <ul class="ml-4 mb-0 fa-ul text-muted">
                            <li class="small"><span class="fa-li"><i class="fas fa-lg fa-envelope"></i></span> Mail:
                                {{ object.email }}
                            </li>
                            <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Celular: {{ object.cel }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-5 text-center">
                        <img src="https://image.freepik.com/vector-gratis/avatar-personaje-empresario-aislado_24877-60111.jpg" alt="user-avatar" class="img-circle img-fluid" width="250">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-right">
                    <a href="{% url 'contact' %}" class="btn btn-sm bg-teal">
                        <i class="fas fa-arrow-left"></i> Retornar a la lista de mensajes
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-sm btn-primary">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
