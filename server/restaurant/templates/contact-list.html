{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 50%;">Descripci√≥n</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for object in object_list %}
        <tr>
            <td>{{ object.name| truncatechars:30  }}</td>
            <td>{{ object.message| truncatechars:60 }}</td>
            <td>
                <a href="{% url 'contact-detail' object.id %}" class="btn btn-success btn-xs btn-flat">
                    <i class="fas fa-eye" data-toggle="tooltip" data-placement="top" title="Detalle de Mensaje" ></i>

                </a>
            </td>
        </tr>
    {% endfor %}

{% endblock %}
