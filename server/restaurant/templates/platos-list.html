{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 20%;">Titulo</th>
        <th scope="col" style="width: 15%;">Precio</th>
        <th scope="col" style="width: 40%;">Descripci√≥n</th>
        <th scope="col" style="width: 15%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for object in object_list %}
        <tr>
            <td>{{ object.title| truncatechars:30  }}</td>
            <td>{{ object.price }}</td>
            <td>{{ object.description| truncatechars:60 }}</td>
            <td>
                <a href="{% url 'plato-edit' object.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'plato-delete' object.id %}" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}

{% endblock %}
