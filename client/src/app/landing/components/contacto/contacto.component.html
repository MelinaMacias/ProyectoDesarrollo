
<section class="section pb-4" id="reservation">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center">
        <div class="left-text-content">
          <div class="section-heading">
            <h6>Contactenos</h6>
            <h2>Puede realizar una reservación o preguntar por nuestros servicios de Catering</h2>
          </div>
          <p>Estamos a su servicio, si tiene alguna duda o sugerencia contactenos</p>
          <div class="row">
            <div class="col-lg-6">
              <div class="phone">
                <i class="fa fa-phone"></i>
                <h4>Numeros de teléfono</h4>
                <span><a href="#">080-090-0990</a><br><a href="#">080-090-0880</a></span>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="message">
                <i class="fa fa-envelope"></i>
                <h4>Correos</h4>
                <span><a href="#">lasalasadebolo@google.com</a><br><a href="#">bolorestaurante@google.com</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-form">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-12">
                <h4>Formulario de contacto</h4>
              </div>
              <div class="col-lg-12 col-sm-12">
                <fieldset>
                  <input name="title" type="text" id="title" placeholder="Asunto*" required="" [formControl]="asuntoField">
                </fieldset>
              </div>
              <div class="col-lg-6 col-sm-12">
                <fieldset>
                  <input name="name" type="text" id="name" placeholder="Su nombre*" required="" [formControl]="nameField">
                </fieldset>
              </div>
              <div class="col-lg-6 col-sm-12">
                <fieldset>
                  <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Su correo electronico*"
                    required="" [formControl]="emailField">
                </fieldset>
              </div>
              <div class="col-lg-6 col-sm-12">
                <fieldset>
                  <input name="number" type="text" id="number" placeholder="Su número telefónico*" required="" [formControl]="celularField">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea name="message" rows="20" id="message" placeholder="Mensaje" required="" [formControl]="messageField"></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button-icon" (click)="sendMessage($event)">Contactar</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
