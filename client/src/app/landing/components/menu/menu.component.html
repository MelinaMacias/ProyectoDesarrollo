<section class="section" id="offers">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4 text-center">
        <div class="section-heading" style="margin-bottom: 0px;">
          <h6 id="menu-section">{{title}}</h6>
          <h2>{{subtitle}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="row ui-tabs ui-widget ui-widget-content ui-corner-all" id="tabs">

          <div class="col-lg-12">
            <section class="tabs-content">
              <article id="tabs-1" aria-labelledby="ui-id-1" class="ui-tabs-panel ui-widget-content ui-corner-bottom"
                role="tabpanel" aria-hidden="false">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="left-list">

                        <div class="col-lg-12 plate" *ngFor="let menu of menuLeft">
                          <div class="tab-item">
                            <img [src]="menu.urlimage" alt="">
                            <h4>{{menu.title}}</h4>
                            <p>{{menu.description}}</p>
                            <div class="price">
                              <h6>${{menu.price}}</h6>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="right-list">

                        <div class="col-lg-12 plate" *ngFor="let menu of menuRight">
                          <div class="tab-item">
                            <img [src]="menu.urlimage" alt="">
                            <h4>{{menu.title}}</h4>
                            <p>{{menu.description}}</p>
                            <div class="price">
                              <h6>${{menu.price}}</h6>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </article>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer *ngIf="footer"></app-footer>
