
<a routerLink=".." class="btn btn-block btn-default col-2 pt-2"><i class="fas fa-arrow-left"></i> Regresar</a>

<div class="card mt-4">
    <div class="card-header">
      <h3 class="card-title fw-bold"><span class="text-center">Mensaje de Contacto:</span></h3>
    </div>
    <div class="card-body">
        
            <div class="form-group d-flex">            
                <label for="" class="align-self-end pr-2">Nombre </label>
                <input type="text" [formControl]="nombreField"
                class="form-control form-control-sm col-5 align-self-start">

                <label class="align-self-end pr-2 pl-4">Asunto </label>
                <input type="text" [formControl]="asuntoField"
                class="form-control form-control-sm col-5 align-self-start" >
            </div>

        <div class="form-group">
          <label>Mensaje</label>
          <textarea class="form-control" rows="3" 
          [formControl]="mensajeField"></textarea>    
        </div>      

        <div class="form-group">
            <label>Mensaje de Respuesta</label>
            <textarea class="form-control" rows="3" 
            [formControl]="respuestaField"></textarea>    
          </div>     
        
        <div>
          <button type="button" class="btn btn-primary fw-bold col-5" (click)="responderMensaje()"> Enviar Respuesta</button>
        </div>

    </div>
